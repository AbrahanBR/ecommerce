
<mat-toolbar color="primary">
    <div class="container navbar-container">
        
        <span>My App</span>

        <mat-form-field class="example-spacer">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Pizza">
        </mat-form-field>

        <button [matMenuTriggerFor]="user" mat-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>person</mat-icon> {{"luCAs" | titlecase}}
        </button>

        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>

        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </div>
  </mat-toolbar>

  <mat-menu #user="matMenu">
      <button mat-menu-item>Conta</button>
      <button mat-menu-item>Sair</button>
  </mat-menu>
